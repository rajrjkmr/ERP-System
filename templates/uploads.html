    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
       <form action="" method="post" enctype="multipart/form-data">
        <div class="col-sm-4">
    <div class="form-group label-floating has-success">
        <label class="control-label">Type</label>
        
        <input type="text" ng-model="attden" placeholder="Enter..." class="form-control" />
        
            
      
    </div>
</div>
           <div class="col-sm-4">
    <div class="form-group label-floating has-success">

        </span>
    </div>
</div>
      <div class="col-sm-4">
    <div class="form-group label-floating has-success">
        <label class="control-label">Section</label>
        <input type="text" placeholder="Enter..." class="form-control" />
        <span class="form-control-feedback">
            
        </span>
    </div>
</div>
<div class="col-sm-4">
    <div class="form-group label-floating has-success">
        <label class="control-label">Success input</label>
        <i class="material-icons">file_upload</i>
        <input type="file" placeholder="Enter..." class="form-control" />
        
    </div>
</div>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
            
        <button type="button" class="btn btn-info btn-simple"><i style="font-size: 4em;" class="material-icons">done</i></button>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
      <div class="navbar-header">

  </div>

</nav>
<div class="row">
    <div class="col-md-2 col-sm-5">

</ul>

        </a>
    </li>
    </ul>

    </ul>
