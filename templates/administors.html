<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="../static/img/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Dashboard by infoget Team</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="../static/css/material-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
</head>

<body ng-app="myApp">

	<div class="wrapper">

	    <div class="sidebar" data-color="purple" data-image="../static/img/sidebar-1.jpg">
		
			<div class="logo">
				<a href="#" class="simple-text">
					Infoget Team
				</a>
			</div>

	    	<div class="sidebar-wrapper">
	            <ul class="nav">
	                <li class="active">
	                    <a href="/dashboard"  class="btn btn-primary">
	                        <i class="material-icons">dashboard</i>
	                        <p>Dashboard</p>
	                    </a>
	                </li>
	                
					
	            </ul>
	    	</div>
	    </div>

	    <div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">IFET Dashboard</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="/dashboard" >
									<i class="material-icons">dashboard</i>
									<p class="hidden-lg hidden-md">Dashboard </p>
								</a>
							</li>
							
							
							<li>
								<a href="/logout">
	 							   <i class="fa fa-sign-in"></i>
	 							   <p class="hidden-lg hidden-md">LogOut</p>
		 						</a>
							</li>
						</ul>

						<form class="navbar-form navbar-right" role="search">
							<div class="form-group  is-empty">
								<input type="text" class="form-control" placeholder="Search">
								<span class="material-input"></span>
							</div>
							<button type="submit" class="btn btn-white btn-round btn-just-icon">
								<i class="material-icons">search</i><div class="ripple-container"></div>
							</button>
						</form>
					</div>
				</div>
			</nav>
		
				      <div class="content">
				      
	            <div class="container-fluid">
	                <div class="row">
						<div class="col-lg-3 col-md-6 col-sm-6" ng-if="'{{access}}'=='admin' || '{{access}}'=='hod'">
							<div class="card card-stats" >

								<div class="card-header" data-background-color="orange"><a href="/hod_view">
									<i class="material-icons">people_outline</i>
								</div>
								<div class="card-content">
										
<p class="category">HOD</p>
<h3 class="title">{{hod}}</h3>
</div></a>
</div>
</div>

<div class="col-lg-3 col-md-6 col-sm-6" ng-if="'{{access}}'=='admin' || '{{access}}'=='hod' || '{{access}}'=='staff'">
<div class="card card-stats" >
<a href="/fav"><div class="card-header" data-background-color="red">
									<i class="material-icons">supervisor_account</i>
								</div>
								<div class="card-content">
									<p class="category">FA</p>
									<h3 class="title">{{fa_count}}</h3>
								</div>
								<div class="card-footer">
									
								</div></a>
							</div>
						</div>

						<div class="col-lg-3 col-md-6 col-sm-6" ng-if="'{{access}}'=='admin' || '{{access}}'=='hod' || '{{access}}'=='staff'">
							<div class="card card-stats" ><a href="/staff">
								<div class="card-header" data-background-color="green">
									<i class="material-icons">person</i>
								</div>
								<div class="card-content">
									<p class="category">Faculty</p>
									<h3 class="title">{{fac}}</h3>
								</div>
								<div class="card-footer">
									
								</div>
							</div>
						</div>

						<div class="col-lg-3 col-md-6 col-sm-6" ng-if="'{{access}}'=='admin' || '{{access}}'=='hod' || '{{access}}' == 'fa' || '{{access}}' == 'staff' || '{{access}}' == 'student'">
							<div class="card card-stats" >
								<a href="/student"><div class="card-header" data-background-color="blue">
									<i class="material-icons">perm_identity</i>
								</div>
								<div class="card-content">
									<p class="category">STUDENTS..</p>
									<h3 class="title">{{stu}}</h3>
								</div>
								<div class="card-footer">
									
								</div></a>
							</div>
						</div>
					</div>

	                                    
	                                  

	                                    


	                                </form>
	                                
	                                  
	                            </div>
	                        </div>
	                    </div>

	                    




						
	                </div>
	         	 </div>
	         	 </div>
	         	 <div ng-view></div>

			
	                      

						</div>
					</div>
				</div>
				
			</div>

			
		</div>
	</div>
</div>
</body>

<script src="../static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/js/material.min.js" type="text/javascript"></script> 
<script defer type="text/javascript" src="../static/js/material.min1.js"></script>

<script src="../static/js/chartist.min.js"></script>
<!--  Dynamic Elements plugin -->
<script src="../static/js/arrive.min.js"></script>
<!--  PerfectScrollbar Library -->
<script src="../static/js/perfect-scrollbar.jquery.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../static/js/bootstrap-notify.js"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Material Dashboard javascript methods -->
<script src="../static/js/material-dashboard.js?v=1.2.0"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="../static/js/demo.js"></script>

</html>
