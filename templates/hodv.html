<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="../static/img/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Dashboard by infoget Team</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="../static/css/material-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
   
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
 



</head>
<body ng-app="myApp" ng-controller="myctrl">

	<div class="wrapper">
	    

	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="card">
	                            <div class="card-header" data-background-color="purple">
	                                <h4 class="title">HOD List</h4>
	                                <p class="category">Details</p>
	                            </div>

	                            <div class="card-content table-responsive">
	                                <table class="table">
	                                    <thead class="text-primary">
	                                    	
	                                    </thead>
	                                    <tbody>
													       
											</tbody>	                                   
	                                </table>


<!-- Button trigger modal -->
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Click modal
</button>

<!-- Modal Core -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
      <p>{a names[1]['dept'] a} jhhj</p>
	<nav class="navbar">
        <div class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="float: right;">
									<i class="material-icons">notifications</i>
									<span class="notification" style="top: 0;right: 43px;">{a len a}</span>
									<p class="hidden-lg hidden-md">Notifications</p>
								</a>

				<ul class="dropdown-menu">
									<li ng-repeat="names in names | filter:'cse'"><a href="#">{a names.msg a}</a></li>									
							</ul>
							</div>
						</nav>											
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info btn-simple">Save</button>
      </div>
    </div>
  </div>
</div>
	                        </div>
	                    </div>
	                </div>
	            </div>	            	                                	                          
	        </div>					        
	    </div>
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
</script>
<script>
var uid = 1;
var app = angular.module('myApp', []);
   app.controller('myctrl', function($scope, $http) {

$scope.add=true;
$scope.update=true;

$http.get("/letter_view.json")
.success(function (data) {  
    $scope.samp={};
  $scope.names = data;
  $scope.len=JSON.stringify($scope.names[0]['len']);
  // alert(JSON.stringify($scope.names[0]['len']))
});
$scope.view = function view(id,index) {
      $scope.names1 = angular.copy($scope.names[index]);
}



    });
   app.config(['$interpolateProvider', function($interpolateProvider) {
  $interpolateProvider.startSymbol('{a');
  $interpolateProvider.endSymbol('a}');
}]);


</script>
	<script src="../static/js/jquery.min.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script defer type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
